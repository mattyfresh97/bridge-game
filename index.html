<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BRIDGE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>BRIDGE</h1>

  <button id="help-btn">?</button>

  <div id="help-modal" class="hidden">
    <div id="help-content">
      <h2>How to Play</h2>
        <p>
          Build a path from the start word to the end word. <br>
          Each step must change the word by exactly one letter:
          <ul>
            <li>Add one letter</li>
            <li>Remove one letter</li>
            <li>Substitute one letter</li>
          </ul>
          You may rearrange letters freely. Every step must form a valid word.
        </p>
  
      <button id="close-help">Close</button>
    </div>
  </div>

  <div id="puzzle-info"></div>

  <div id="start-word" class="endpoint"></div>
  <div id="ladder"></div>
  <div id="end-word" class="endpoint"></div>

    <input id="guess-input" maxlength="6" autocapitalize="none" inputmode="none"/>

  <div id="message"></div>
  <div id="copy-status"></div>

  <div id="next-banner" class="hidden">
    New Bridge Tomorrow!
  </div>

  <button id="share-btn" class="hidden">Share</button>
  
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <!-- ⬇️ IMPORTANT: game.js is now a module -->
  <script type="module" src="game.js"></script>
  
</body>
</html>
